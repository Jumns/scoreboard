<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Score Board</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <section class="home" id="home">
        <h3>Home</h3>
        <div class="points" id="home-points">0</div>
        <div class="add-points">
          <button id="home-plus-1">+1</button>
          <button id="home-plus-2">+2</button>
          <button id="home-plus-3">+3</button>
        </div>
      </section>
      <section class="guest" id="guest">
        <h3>Guest</h3>
        <div class="points" id="guest-points">0</div>
        <div class="add-points">
          <button id="guest-plus-1">+1</button>
          <button id="guest-plus-2">+2</button>
          <button id="guest-plus-3">+3</button>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
